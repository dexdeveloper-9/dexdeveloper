<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space | DexDeveloper</title>
    <link rel="stylesheet" href="main.css">
    <style>

        body {
            background: #ffffff;
            color: #111827;
        }

        .glitch {
            font-size: 10rem;
            line-height: 1;
            letter-spacing: -0.05em;
            color: #f3f4f6;
            position: relative;
        }

        .error-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #2563eb;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center py-6 px-6 font-sans">

    <div class="max-w-2xl w-full text-center">
        <div class="relative mb-12">
            <div class="glitch font-black select-none">404</div>
            <div class="error-code text-5xl font-black">Oops!</div>
        </div>

        <h1 class="text-4xl font-extrabold tracking-tight mb-4">You've reached a digital dead end.</h1>
        <p class="text-gray-500 text-lg mb-12 max-w-md mx-auto">
            The page you are looking for might have been moved, deleted, or never existed in the first place.
        </p>

        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <a href="index.html"
                class="px-8 py-4 bg-blue-600 text-white font-black rounded-2xl hover:bg-gray-900 transition-all shadow-xl shadow-blue-100 w-full sm:w-auto">
                Back to Home
            </a>
            <a href="work.html"
                class="px-8 py-4 bg-gray-50 text-gray-900 font-black rounded-2xl border border-gray-100 hover:bg-gray-100 transition-all w-full sm:w-auto">
                View Portfolio
            </a>
        </div>

        <div class="mt-20 pt-8 border-t border-gray-100">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.4em]">DexDeveloper Technical Support</p>
        </div>
    </div>

</body>

</html>
